services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: momwatch_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - momwatch_network

  # Backend API
  backend:
    build: ./backend
    container_name: momwatch_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./ml_ops/model_store:/app/models
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - momwatch_network

  # Frontend (Streamlit)
  frontend:
    build: ./frontend
    container_name: momwatch_frontend
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - BACKEND_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - momwatch_network

networks:
  momwatch_network:
    driver: bridge

volumes:
  mongodb_data:
  model_store:
  logs:
