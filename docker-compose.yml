services:
  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: spendahead-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: spendahead
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - spendahead-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/spendahead --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spendahead-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGODB_URI=mongodb://mongodb:27017/spendahead
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required - please set it in .env file}
      - JWT_EXPIRE=7d
      - FRONTEND_URL=http://localhost:3000
      - BACKEND_URL=http://localhost:5001
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - spendahead-network
    healthcheck:
      test: ["CMD", "node", "scripts/health-check.js"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spendahead-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY:?GEMINI_API_KEY is required - please set it in .env file}
      - MONGODB_URI=mongodb://mongodb:27017/spendahead
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required - please set it in .env file}
    depends_on:
      backend:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - spendahead-network

# Named volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Network for service communication
networks:
  spendahead-network:
    driver: bridge
